####################################################

stream:

frontend:
  themes: !include themes.yaml
  extra_html_url:
    - /local/hass-fontawesome-solid.html
    - /local/hass-fontawesome-regular.html
    - /local/hass-fontawesome-brands.html

# Text to speech
tts:
  - platform: google_translate

#hacs:
#  token: !secret hacs_token
  
discovery:
  ignore:
    - yeelight
    
device_tracker:
  - platform: google_maps
    username: !secret mail_fam
    scan_interval: 5

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

# Google Assistant & Home
google_assistant:
  project_id: hassio-252507
  service_account: !include HASSIO-5a23278380e8.json
  report_state: true
  exposed_domains:
    - switch
    - light
  entity_config:
    group.all_automations:
      expose: false


# DuckDNS and Let's Encrypt
http:
  base_url: !secret url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  
# reduce size of home-assistant_v2.db file
recorder:
  purge_keep_days: 1
  purge_interval: 1
  exclude:
    domains:
      - automation
      - group
      - input_boolean
      - input_datetime
      - input_number
      - input_text
      - script
      - zone
    entities:
      - sun.sun
      - sensor.date
      - sensor.time
      - sensor.time_date
      - sensor.time_online
      - sensor.time_utc
      - sensor.internet_time
      - sensor.date_time
      - sensor.date_time_iso

influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: home_assistant
  username: home_assistant
  password: !secret influxdb_pw
  max_retries: 3
  default_measurement: state
  exclude:
    domains:
      - input_boolean
      - input_datetime
      - input_number
      - input_text
      - script
      - zone
    entities:
      - sun.sun 
      - sensor.date
      - sensor.time
      - sensor.time_date
      - sensor.time_online
      - sensor.time_utc
      - sensor.internet_time
      - sensor.date_time
      - sensor.date_time_iso
  component_config_glob:
    sensor.*humidity:
      override_measurement: humidity
    sensor.*temperature:
      override_measurement: temperature



